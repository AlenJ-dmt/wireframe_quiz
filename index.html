<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section id='landing_page'>
        <h1>Geography Quiz</h1>
        <div>
            <button>Start</button>
        </div>

    </section>
    <section id='question_page'>
        <h1>Geography Quiz</h1>
        <div>
            <p>question counter / Score</p>
        </div>
        <fieldset>
            <form id="collect_answer">
                <p>Question?</p>
                <ul>
                    <li><label><input type='radio' value='Option_one'> Option One</label></li>
                    <li> <label><input type='radio' value='Option_Two'> Option Two</label></li>
                    <li> <label><input type='radio' value='Option_Three'> Option Three</label></li>
                    <li> <label><input type='radio' value='Option_four'> Option Four</label></li>
                </ul>
            </form>
            <button>Subtmit</button>
        </fieldset>
    </section>
    <section id='feedback_page'>
        <h1>Geography Quiz</h1>
        <fieldset id='feedback_container'>
            <div>
                <p>question counter / Score</p>
            </div>
            <div>
                <p>Right!/Wrong!</p>
                <p>Feedback</p>
                <button>Continue</button>
            </div>
        </fieldset>
    </section>
    <section id='restart_page'>
        <h1>Geography Quiz</h1>
        <fieldset id='final_container'>
            <p>Total Score</p>
            <button>Restart</button>

        </fieldset>
    </section>
</body>

</html>
